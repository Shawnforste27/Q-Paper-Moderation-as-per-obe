<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="../css/styles/auth.css">
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1>Question Paper Moderation System</h1>
        </div>

    <div class="container">
        <div class="form-container">
            <div class="form-tabs">
                <button class="tab-btn active" data-form="login">Login</button>
                <button class="tab-btn" data-form="register">Register</button>
            </div>

            <form id="loginForm" class="form active">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="registerForm" class="form">
                <h2>Register</h2>
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script src="../js/scripts/auth.js"></script>
</body>
</html>
