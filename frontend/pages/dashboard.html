<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/styles/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Learning Dashboard</div>
        <div class="nav-user">
            <span id="username"></span>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>
    <div class="container">
        <div class="features-grid">
            <div class="feature-card" onclick="navigateTo('progress')">
                <h3>Student Progress</h3>
                <p>Track your learning journey</p>
            </div>
            <div class="feature-card" onclick="navigateTo('question-search')">
                <h3>Question Search</h3>
                <p>Analyze questions using Bloom's Taxonomy</p>
            </div>
            <div class="feature-card" onclick="navigateTo('quiz')">
                <h3>AI Quiz Challenge</h3>
                <p>Test your knowledge</p>
            </div>
        </div>
    </div>
    <script src="../js/scripts/dashboard.js"></script>
</body>
</html>
